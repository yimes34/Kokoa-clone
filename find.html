<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find | Kokoa Clone</title>
    <script
      src="https://kit.fontawesome.com/5c4c9418b4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="screen">
        <div class="status-bar">
          <div class="status-bar__column">
            <span class="status-bar__colck">22:04</span>
          </div>
          <div class="status-bar__column">
            <i class="fab fa-bluetooth-b"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
        <header>
          <h1>Find</h1>
          <div class="header__column">
            <a href="#"><i class="fas fa-user-plus"></i></a>
            <a href="settings.html"><i class="fas fa-cog"></i></a>
          </div>
        </header>
        <main>
          <section class="add-friends">
            <a href="#" class="add-friends__qr"
              ><span class="add-friends__icon"
                ><i class="fas fa-qrcode"></i></span
              ><span class="add-friends__text">QR Code</span></a
            >
            <a href="#" class="add-friends__num"
              ><span class="add-friends__icon"
                ><i class="fas fa-mobile-alt"></i></span
              ><span class="add-friends__text">Add by Contacts</span></a
            >
            <a href="#" class="add-friends__id"
              ><span class="add-friends__icon"
                ><i class="fas fa-address-card"></i></span
              ><span class="add-friends__text">Add by ID</span></a
            >
            <a href="#" class="add-friends__invite"
              ><span class="add-friends__icon"
                ><i class="fas fa-envelope-open-text"></i></span
              ><span class="add-friends__text">Invite</span></a
            >
          </section>
          <section class="recommend-friends">
            <h2>Recommended Friends</h2>
            <ul class="recommend-friends__list">
              <li>
                <div class="recommend-friends__column">
                  <img src="images/profile_0002.png" class="avatar" />
                  <h3 class="friend-name">Haekang Lee</h3>
                </div>
                <div class="recommend-friends__column"></div>
              </li>
            </ul>
          </section>
        </main>
        <nav>
          <a href="friends.html" class="nav__friends"
            ><i class="fas fa-users"></i
          ></a>
          <a href="index.html" class="nav__chat"
            ><i class="fas fa-comments"></i
          ></a>
          <a href="find.html" class="nav__find selected"
            ><i class="fas fa-search"></i
          ></a>
          <a href="more.html" class="nav__more"><i class="fas fa-bars"></i></a>
        </nav>
      </div>
    </div>
  </body>
</html>
