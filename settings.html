<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats | Kokoa Clone</title>
    <script
      src="https://kit.fontawesome.com/5c4c9418b4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="screen">
        <div class="status-bar">
          <div class="status-bar__column">
            <span class="status-bar__colck">22:04</span>
          </div>
          <div class="status-bar__column">
            <i class="fab fa-bluetooth-b"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
        <header>
          <h1>
            <a href="javascript:window.history.back();"
              ><i class="fas fa-arrow-left"></i
            ></a>
            Setting
          </h1>
          <div class="header__column">
            <a href="find.html"><i class="fas fa-search"></i></a>
          </div>
        </header>
        <main>
          <section>
            <ul class="basic-setting">
              <li class="basic-setting__menu">
                <i class="fas fa-bullhorn"></i> Notice
              </li>
              <li class="basic-setting__menu">
                <i class="fas fa-flask"></i> Lab
              </li>
              <li class="basic-setting__menu">
                <i class="fas fa-info-circle"></i> Version Information
              </li>
            </ul>
          </section>
          <section>
            <ul class="advanced-setting">
              <li class="advanced-setting__menu">
                <i class="fas fa-lock"></i> Privacy
              </li>
              <li class="advanced-setting__menu">
                <i class="fas fa-bell"></i> Notifications
              </li>
              <li class="advanced-setting__menu">
                <i class="fas fa-user"></i> Friends
              </li>
            </ul>
          </section>
        </main>
        <nav>
          <a href="friends.html" class="nav__friends"
            ><i class="fas fa-users"></i
          ></a>
          <a href="index.html" class="nav__chat"
            ><i class="fas fa-comments"></i
          ></a>
          <a href="find.html" class="nav__find"
            ><i class="fas fa-search"></i
          ></a>
          <a href="more.html" class="nav__more"><i class="fas fa-bars"></i></a>
        </nav>
      </div>
    </div>
  </body>
</html>
