<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More | Kokoa Clone</title>
    <script
      src="https://kit.fontawesome.com/5c4c9418b4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="screen">
        <div class="status-bar">
          <div class="status-bar__column">
            <span class="status-bar__colck">22:04</span>
          </div>
          <div class="status-bar__column">
            <i class="fab fa-bluetooth-b"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
        <header>
          <h1>More</h1>
          <div class="header__column">
            <a href="find.html"><i class="fas fa-search"></i></a>
            <a href="#"><i class="fas fa-user-plus"></i></a>
            <a href="settings.html"><i class="fas fa-cog"></i></a>
          </div>
        </header>
        <main>
          <section class="more__profile">
            <div class="profile-my">
              <img src="images/profile_my.png" class="avatar g-avatar" />
              <div class="profile-content">
                <h3 class="my-name">Gabby Yim</h3>
                <span class="status-message">yimeunshil@gmail.com</span>
              </div>
            </div>
            <a class="profile-my__column" href="#">
              <i class="far fa-comment-alt"></i>
            </a>
          </section>
          <section class="kokoa-shop">
            <div class="kokoa-shop__list">
              <a href="#"
                ><span class="kokoa-shop__icon"
                  ><i class="far fa-grin-stars"></i></span
                ><span class="kokoa-shop__text">Emoticon</span></a
              >
              <a href="#"
                ><span class="kokoa-shop__icon"
                  ><i class="fas fa-palette"></i></span
                ><span class="kokoa-shop__text">Themes</span></a
              >
              <a href="#"
                ><span class="kokoa-shop__icon"
                  ><i class="fas fa-money-check"></i></span
                ><span class="kokoa-shop__text">Kokoa Bank</span></a
              >
            </div>
          </section>
          <section class="suggestions">
            <h2>Suggestions</h2>
            <div class="suggestions__list">
              <a href="#"
                ><span class="suggestions__icon"
                  ><i class="fas fa-quote-right"></i></span
                ><span class="suggestions__text">Kokoa Story</span></a
              >
              <a href="#"
                ><span class="suggestions__icon"
                  ><i class="fas fa-user-friends"></i></span
                ><span class="suggestions__text">Kokoa Friends</span></a
              >
              <a href="#"
                ><span class="suggestions__icon"
                  ><i class="fas fa-dice"></i></span
                ><span class="suggestions__text">Kokoa Game</span></a
              >
            </div>
          </section>
        </main>
        <nav>
          <a href="friends.html" class="nav__friends"
            ><i class="fas fa-users"></i
          ></a>
          <a href="index.html" class="nav__chat"
            ><i class="fas fa-comments"></i
          ></a>
          <a href="find.html" class="nav__find"
            ><i class="fas fa-search"></i
          ></a>
          <a href="more.html" class="nav__more selected"
            ><i class="fas fa-bars"></i
          ></a>
        </nav>
      </div>
    </div>
  </body>
</html>
